<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Result</title>
</head>

<body>
    <h1>API Result:</h1>
    <div id="result"></div>

    <script>
        // Fetch data from the API endpoint and display it
        fetch('/api/user/getUserDetails')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
